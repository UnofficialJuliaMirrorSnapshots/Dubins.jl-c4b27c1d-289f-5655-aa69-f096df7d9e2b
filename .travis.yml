language: julia
os:
  - linux
  - osx
julia:
  - 1.0
  - 1.1

before_install:
  - julia -e 'using Pkg; Pkg.rm("Dubins"); Pkg.rm("Dubins")'
  - julia -e 'using Pkg; Pkg.update()'

after_success: 
  - julia -e 'using Pkg; Pkg.add("Coverage"); cd(Pkg.dir("Dubins")); using Coverage; Codecov.submit(process_folder())'

jobs:
  include:
    - stage: "Documentation"
      julia: 1.0
      os: linux
      script:
        - julia --project=docs/ -e 'using Pkg; Pkg.add("Documenter"); Pkg.instantiate(); Pkg.develop(PackageSpec(path=pwd()))'
        - julia --project=docs/ docs/make.jl
      after_success: skip